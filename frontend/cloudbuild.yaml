steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'REACT_APP_API_BASE_URL=${_REACT_APP_API_BASE_URL}'
      - '--tag'
      - '${_IMAGE_NAME}:${_IMAGE_TAG}'
      - '.'

# Images section automatically pushes the built images to Artifact Registry
images:
  - '${_IMAGE_NAME}:${_IMAGE_TAG}'

substitutions:
  _REACT_APP_API_BASE_URL: 'https://medscript-ai-backend-1074963275925.us-central1.run.app/api/v1'
  _IMAGE_NAME: 'us-central1-docker.pkg.dev/cloud-run-project-477318/medscript-ai-frontend/medscript-ai-frontend'
  _IMAGE_TAG: 'latest'

options:
  logging: CLOUD_LOGGING_ONLY

