name: MedScript AI - CI/CD for Backend and Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: cloud-run-project-477318
  GAR_LOCATION: us-central1
  SERVICE: medscript-ai-backend
  REGION: us-central1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Run tests with pytest
        run: pytest backend/tests/

      - name: Lint with black and isort
        run: |
          black --check backend/
          isort --check-only backend/

  build-and-deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      PROJECT_ID: cloud-run-project-477318
      GAR_LOCATION: us-central1
      SERVICE: medscript-ai-backend
      REGION: us-central1
      GCP_PROJECT_NUMBER: "1074963275925"
      WIF_POOL_ID: "github-random-medscript"
      WIF_PROVIDER_ID: "github"
      GCP_SERVICE_ACCOUNT: "github-wif@cloud-run-project-477318.iam.gserviceaccount.com"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Configuration
        run: |
          echo "=== Checking Config ==="
          echo "PROJECT_ID: $PROJECT_ID"
          echo "PROJECT_NUMBER: $GCP_PROJECT_NUMBER"
          echo "WIF_POOL_ID: $WIF_POOL_ID"
          echo "WIF_PROVIDER_ID: $WIF_PROVIDER_ID"
          echo "SERVICE_ACCOUNT: $GCP_SERVICE_ACCOUNT"
          echo ""
          echo "=== Workload Identity Provider Path ==="
          echo "projects/$GCP_PROJECT_NUMBER/locations/global/workloadIdentityPools/$WIF_POOL_ID/providers/$WIF_PROVIDER_ID"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/1074963275925/locations/global/workloadIdentityPools/github-random-medscript/providers/github'
          service_account: 'github-wif@cloud-run-project-477318.iam.gserviceaccount.com'
          project_id: cloud-run-project-477318

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify Dockerfile exists and is not empty
        run: |
          echo "=== Verifying Dockerfile ==="
          if [ ! -f "backend/Dockerfile" ]; then
            echo "ERROR: Dockerfile not found!"
            exit 1
          fi
          if [ ! -s "backend/Dockerfile" ]; then
            echo "ERROR: Dockerfile is empty!"
            exit 1
          fi
          echo "Dockerfile found and has content:"
          ls -lh backend/Dockerfile
          echo "First 10 lines of Dockerfile:"
          head -10 backend/Dockerfile

      - name: Build and push container image
        run: |
          cd backend
          gcloud builds submit . \
            --tag "us-central1-docker.pkg.dev/cloud-run-project-477318/medscript-ai-backend/medscript-ai-backend:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: medscript-ai-backend
          region: us-central1
          image: "us-central1-docker.pkg.dev/cloud-run-project-477318/medscript-ai-backend/medscript-ai-backend:${{ github.sha }}"
          flags: |
            --allow-unauthenticated
            --memory=2Gi
            --cpu=2
            --timeout=300
            --max-instances=10
            --min-instances=0
            --concurrency=80
            --platform=managed

      - name: Show Backend Output
        run: echo "ðŸš€ Backend deployed successfully: ${{ steps.deploy.outputs.url }}"

    outputs:
      backend-url: ${{ steps.deploy.outputs.url }}

  deploy-frontend:
    if: github.ref == 'refs/heads/main'
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      PROJECT_ID: cloud-run-project-477318
      GAR_LOCATION: us-central1
      SERVICE: medscript-ai-frontend
      REGION: us-central1
      GCP_PROJECT_NUMBER: "1074963275925"
      WIF_POOL_ID: "github-random-medscript"
      WIF_PROVIDER_ID: "github"
      GCP_SERVICE_ACCOUNT: "github-wif@cloud-run-project-477318.iam.gserviceaccount.com"
      BACKEND_URL: ${{ needs.build-and-deploy.outputs.backend-url || 'https://medscript-ai-backend-1074963275925.us-central1.run.app' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/1074963275925/locations/global/workloadIdentityPools/github-random-medscript/providers/github'
          service_account: 'github-wif@cloud-run-project-477318.iam.gserviceaccount.com'
          project_id: cloud-run-project-477318

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Backend URL
        id: backend
        run: |
          BACKEND_URL="${{ env.BACKEND_URL }}/api/v1"
          echo "Backend API URL: $BACKEND_URL"
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: Verify Frontend Dockerfile
        run: |
          echo "=== Verifying Frontend Dockerfile ==="
          if [ ! -f "frontend/Dockerfile" ]; then
            echo "ERROR: Frontend Dockerfile not found!"
            exit 1
          fi
          if [ ! -f "frontend/nginx.conf.template" ]; then
            echo "ERROR: nginx.conf.template not found!"
            exit 1
          fi
          echo "Frontend Dockerfile found"

      - name: Build and push frontend container image
        run: |
          cd frontend
          gcloud builds submit . \
            --tag "us-central1-docker.pkg.dev/cloud-run-project-477318/medscript-ai-frontend/medscript-ai-frontend:${{ github.sha }}" \
            --build-arg REACT_APP_API_BASE_URL="${{ steps.backend.outputs.url }}"

      - name: Deploy Frontend to Cloud Run
        id: deploy-frontend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: medscript-ai-frontend
          region: us-central1
          image: "us-central1-docker.pkg.dev/cloud-run-project-477318/medscript-ai-frontend/medscript-ai-frontend:${{ github.sha }}"
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --timeout=60
            --max-instances=10
            --min-instances=0
            --concurrency=80
            --platform=managed

      - name: Show Frontend Output
        run: echo "ðŸš€ Frontend deployed successfully: ${{ steps.deploy-frontend.outputs.url }}"
