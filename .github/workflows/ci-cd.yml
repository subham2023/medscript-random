name: MedScript AI - CI/CD for Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  SERVICE: medscript-ai-backend
  REGION: us-central1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Run tests with pytest
        run: pytest backend/tests/

      - name: Lint with black and isort
        run: |
          black --check backend/
          isort --check-only backend/

  build-and-deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GAR_LOCATION: us-central1
      SERVICE: medscript-ai-backend
      REGION: us-central1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets (Debug)
        run: |
          echo "=== Checking Secrets ==="
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then 
            echo "❌ GCP_PROJECT_ID is empty"; 
          else 
            echo "✅ GCP_PROJECT_ID is set: ${{ secrets.GCP_PROJECT_ID }}"; 
          fi
          if [ -z "${{ secrets.GCP_PROJECT_NUMBER }}" ]; then 
            echo "❌ GCP_PROJECT_NUMBER is empty"; 
          else 
            echo "✅ GCP_PROJECT_NUMBER is set: ${{ secrets.GCP_PROJECT_NUMBER }}"; 
          fi
          if [ -z "${{ secrets.WIF_POOL_ID }}" ]; then 
            echo "❌ WIF_POOL_ID is empty"; 
          else 
            echo "✅ WIF_POOL_ID is set: ${{ secrets.WIF_POOL_ID }}"; 
          fi
          if [ -z "${{ secrets.WIF_PROVIDER_ID }}" ]; then 
            echo "❌ WIF_PROVIDER_ID is empty"; 
          else 
            echo "✅ WIF_PROVIDER_ID is set: ${{ secrets.WIF_PROVIDER_ID }}"; 
          fi
          if [ -z "${{ secrets.GCP_SERVICE_ACCOUNT }}" ]; then 
            echo "❌ GCP_SERVICE_ACCOUNT is empty"; 
          else 
            echo "✅ GCP_SERVICE_ACCOUNT is set: ${{ secrets.GCP_SERVICE_ACCOUNT }}"; 
          fi
          echo ""
          echo "=== Workload Identity Provider Path ==="
          WIF_PATH="projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.WIF_POOL_ID }}/providers/${{ secrets.WIF_PROVIDER_ID }}"
          echo "$WIF_PATH"
          echo ""
          echo "This path must EXACTLY match the resource in GCP."

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.WIF_POOL_ID }}/providers/${{ secrets.WIF_PROVIDER_ID }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push container image
        run: |-
          gcloud builds submit backend/ \
            --tag "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}"
          flags: "--allow-unauthenticated"

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}